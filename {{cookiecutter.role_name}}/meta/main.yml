---
galaxy_info:
  author: {{ cookiecutter.author }}
  role_name: {{ cookiecutter.role_name|replace('ansible_','') }}
  description: {{ cookiecutter.description }}
  company: {{ cookiecutter.company }}

  issue_tracker_url: http://git.io/hrndz/ansible-{{ coookiecutter.role_name }}/issues

  license: {{ cookiecutter.license }}

  min_ansible_version: {{ cookiecutter.min_ansible_version }}

  platforms:
  - name: Ubuntu
    versions:
      - bionic
  - name: Debian
    versions:
      - buster
      - stretch
  - name: Archlinux
    versions:
      - all

  galaxy_tags: []

dependencies: []
